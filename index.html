<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Home team scoreboard -->
      <div class="scoreboard">
        <h3>HOME</h3>
        <div class="timer" id="home-el">0</div>
        <button class="btn" onclick="homePlus(1)">+1</button>
        <button class="btn" onclick="homePlus(2)">+2</button>
        <button class="btn" onclick="homePlus(3)">+3</button>
      </div>
      <!-- Guest team scoreboard -->
      <div class="scoreboard">
        <h3>AWAY</h3>
        <div class="timer" id="guest-el">0</div>
        <button class="btn" onclick="guestPlus(1)">+1</button>
        <button class="btn" onclick="guestPlus(2)">+2</button>
        <button class="btn" onclick="guestPlus(3)">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
